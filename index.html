<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #333;
            font-size: 13px;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }

        .controls {
            background: #ecf0f1;
            padding: 10px 15px;
            border-bottom: 2px solid #bdc3c7;
            flex-shrink: 0;
        }

        .search-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }

        .search-input {
            flex: 1;
            padding: 6px 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            border-radius: 4px;
        }

        .search-input:focus {
            outline: none;
            border-color: #2980b9;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 2px;
            color: #2c3e50;
        }

        .filter-select, .filter-input {
            padding: 4px 6px;
            font-size: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            background: white;
        }

        .age-inputs {
            display: flex;
            gap: 4px;
        }

        .age-inputs input {
            width: 50px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
        }

        .btn {
            padding: 4px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        .export-btn {
            background: #27ae60;
            color: white;
        }

        .export-btn:hover {
            background: #229954;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            background: white;
            position: relative;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th {
            background: #34495e;
            color: white;
            padding: 8px 6px;
            text-align: left;
            font-weight: bold;
            border-right: 1px solid #2c3e50;
            position: sticky;
            top: 0;
            z-index: 100;
            font-size: 11px;
            white-space: nowrap;
        }

        .data-table td {
            padding: 6px 6px;
            border-bottom: 1px solid #ecf0f1;
            border-right: 1px solid #ecf0f1;
            vertical-align: top;
            font-size: 12px;
        }

        .data-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .data-table tr:hover {
            background: #e8f4fd;
        }

        .name-cell {
            font-weight: bold;
            color: #2c3e50;
            min-width: 140px;
            max-width: 140px;
        }

        .id-cell {
            font-family: monospace;
            color: #7f8c8d;
            font-size: 10px;
        }

        .contact-cell {
            min-width: 110px;
            max-width: 110px;
        }

        .contact-link {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin: 1px 0;
            font-size: 11px;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .profession-cell {
            min-width: 160px;
            max-width: 160px;
            font-size: 11px;
        }

        .location-cell {
            min-width: 100px;
            max-width: 100px;
            font-size: 11px;
        }

        .preferences-cell {
            min-width: 300px;
            max-width: 300px;
            font-size: 11px;
            line-height: 1.3;
            max-height: 60px;
            overflow-y: auto;
            padding: 4px;
        }

        .preferences-cell::-webkit-scrollbar {
            width: 4px;
        }

        .preferences-cell::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .preferences-cell::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 2px;
        }

        .tag-cell {
            text-align: center;
            min-width: 80px;
            max-width: 80px;
        }

        .tag-buttons {
            display: flex;
            gap: 2px;
            justify-content: center;
        }

        .tag-btn {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tag-btn.like {
            background: #27ae60;
            color: white;
        }

        .tag-btn.maybe {
            background: #f39c12;
            color: white;
        }

        .tag-btn.reject {
            background: #e74c3c;
            color: white;
        }

        .tag-btn:not(.active) {
            background: #ecf0f1;
            color: #95a5a6;
        }

        .tag-btn:hover {
            opacity: 0.8;
        }

        .source-badge {
            display: inline-block;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 9px;
            font-weight: bold;
            margin-top: 1px;
        }

        .source-pdf {
            background: #e8f5e8;
            color: #27ae60;
        }

        .source-matdb {
            background: #fdf2e9;
            color: #e67e22;
        }

        .pagination {
            background: #ecf0f1;
            padding: 8px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #bdc3c7;
            flex-shrink: 0;
        }

        .pagination button {
            padding: 4px 12px;
            border: 1px solid #bdc3c7;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .pagination button:hover:not(:disabled) {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            margin: 0 15px;
            font-weight: bold;
            font-size: 12px;
        }

        .no-results {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #7f8c8d;
            font-size: 16px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 16px;
            color: #7f8c8d;
        }

        .age-cell, .height-cell {
            text-align: center;
            font-weight: bold;
            min-width: 40px;
            max-width: 40px;
        }

        .income-cell {
            font-weight: 500;
            min-width: 80px;
            max-width: 80px;
            font-size: 11px;
        }

        .community-cell {
            min-width: 90px;
            max-width: 90px;
            font-size: 11px;
        }

        .marital-cell {
            min-width: 80px;
            max-width: 80px;
            font-size: 11px;
        }

        .education-cell {
            min-width: 120px;
            max-width: 120px;
            font-size: 11px;
        }

        .highlight {
            background-color: #fff3cd !important;
            font-weight: bold;
        }

        /* Ensure table fits in viewport */
        .data-table {
            table-layout: fixed;
        }

        /* Loading state */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="title">Matrimony Database</div>
            <div class="stats">
                <span>Total: <strong id="totalCount">-</strong></span>
                <span>Showing: <strong id="filteredCount">-</strong></span>
                <span style="color: #27ae60;">❤️ <strong id="likedCount">0</strong></span>
                <span style="color: #f39c12;">⭐ <strong id="maybeCount">0</strong></span>
                <span style="color: #e74c3c;">❌ <strong id="rejectedCount">0</strong></span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-row">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Search by name, profession, location, phone, email, preferences, family details...">
            </div>
            
            <div class="filters-row">
                <div class="filter-group">
                    <label>Source</label>
                    <select class="filter-select" id="sourceFilter">
                        <option value="">All Sources</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Gender</label>
                    <select class="filter-select" id="genderFilter">
                        <option value="">All</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Age Range</label>
                    <div class="age-inputs">
                        <input type="number" class="filter-input" id="minAge" placeholder="Min" min="18" max="80">
                        <span style="align-self: center;">-</span>
                        <input type="number" class="filter-input" id="maxAge" placeholder="Max" min="18" max="80">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Country</label>
                    <select class="filter-select" id="countryFilter">
                        <option value="">All Countries</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>City</label>
                    <select class="filter-select" id="cityFilter">
                        <option value="">All Cities</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Community</label>
                    <select class="filter-select" id="communityFilter">
                        <option value="">All Communities</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Marital Status</label>
                    <select class="filter-select" id="maritalFilter">
                        <option value="">All Status</option>
                        <option value="Single">Single</option>
                        <option value="Never Married">Never Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Income Range</label>
                    <select class="filter-select" id="incomeFilter">
                        <option value="">All Income</option>
                        <option value="0-5">0-5 Lakhs</option>
                        <option value="5-10">5-10 Lakhs</option>
                        <option value="10-20">10-20 Lakhs</option>
                        <option value="20-50">20-50 Lakhs</option>
                        <option value="50+">50+ Lakhs</option>
                        <option value="USD">USD Income</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Tagged</label>
                    <select class="filter-select" id="tagFilter">
                        <option value="">All</option>
                        <option value="like">❤️ Liked</option>
                        <option value="maybe">⭐ Maybe</option>
                        <option value="reject">❌ Rejected</option>
                        <option value="untagged">Untagged</option>
                    </select>
                </div>
                
                <div class="filter-group action-buttons">
                    <label>&nbsp;</label>
                    <div style="display: flex; gap: 4px;">
                        <button class="btn clear-btn" onclick="clearAllFilters()">Clear</button>
                        <button class="btn export-btn" onclick="exportToCSV()">Export</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="loadingMessage" class="loading-overlay">
            Loading matrimony database...
        </div>
        
        <div id="tableContainer" class="table-container" style="display: none;">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name & ID</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact</th>
                        <th>Location</th>
                        <th>Height</th>
                        <th>Profession</th>
                        <th>Education</th>
                        <th>Income</th>
                        <th>Community</th>
                        <th>Marital</th>
                        <th>Partner Preferences</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody id="profilesTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <div>
                <h3>No profiles found</h3>
                <p>Try adjusting your search terms or filters</p>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevPage">← Prev</button>
            <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
            <button id="nextPage">Next →</button>
            <select id="rowsPerPage" class="filter-select">
                <option value="50">50 rows</option>
                <option value="100" selected>100 rows</option>
                <option value="200">200 rows</option>
                <option value="all">Show All</option>
            </select>
        </div>
    </div>

    <script>
        let allProfiles = [];
        let filteredProfiles = [];
        let tags = JSON.parse(localStorage.getItem('matrimony-tags') || '{}');
        let currentPage = 1;
        let rowsPerPage = 100;

        // Initialize the application
        async function initApp() {
            try {
                await loadProfiles();
                populateFilterOptions();
                setupEventListeners();
                applyFilters();
                updateStats();
                showContent();
            } catch (error) {
                console.error('Failed to initialize:', error);
                document.getElementById('loadingMessage').innerHTML = 'Failed to load profiles. Please refresh the page.';
            }
        }

        // Load profiles from JSON
        async function loadProfiles() {
            const response = await fetch('data/profiles.json');
            allProfiles = await response.json();
            console.log(`Loaded ${allProfiles.length} profiles`);
        }

        function showContent() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('pagination').style.display = 'flex';
        }

        // Populate filter dropdowns
        function populateFilterOptions() {
            // Source files
            const sources = [...new Set(allProfiles.map(p => p.source_system).filter(Boolean))].sort();
            populateSelect('sourceFilter', sources);

            // Countries
            const countries = [...new Set(allProfiles.map(p => p.country).filter(Boolean))].sort();
            populateSelect('countryFilter', countries);

            // Cities
            const cities = [...new Set(allProfiles.map(p => p.city).filter(Boolean))].sort();
            populateSelect('cityFilter', cities);

            // Communities
            const communities = [...new Set(allProfiles.map(p => p.community_sect).filter(Boolean))].sort();
            populateSelect('communityFilter', communities);
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optElement = document.createElement('option');
                optElement.value = option;
                optElement.textContent = option;
                select.appendChild(optElement);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('sourceFilter').addEventListener('change', applyFilters);
            document.getElementById('genderFilter').addEventListener('change', applyFilters);
            document.getElementById('minAge').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('maxAge').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('countryFilter').addEventListener('change', applyFilters);
            document.getElementById('cityFilter').addEventListener('change', applyFilters);
            document.getElementById('communityFilter').addEventListener('change', applyFilters);
            document.getElementById('maritalFilter').addEventListener('change', applyFilters);
            document.getElementById('incomeFilter').addEventListener('change', applyFilters);
            document.getElementById('tagFilter').addEventListener('change', applyFilters);
            document.getElementById('rowsPerPage').addEventListener('change', changeRowsPerPage);
            
            document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
            document.getElementById('nextPage').addEventListener('click', () => changePage(1));
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Apply all filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const source = document.getElementById('sourceFilter').value;
            const gender = document.getElementById('genderFilter').value;
            const minAge = parseInt(document.getElementById('minAge').value) || 0;
            const maxAge = parseInt(document.getElementById('maxAge').value) || 999;
            const country = document.getElementById('countryFilter').value;
            const city = document.getElementById('cityFilter').value;
            const community = document.getElementById('communityFilter').value;
            const marital = document.getElementById('maritalFilter').value;
            const income = document.getElementById('incomeFilter').value;
            const tagStatus = document.getElementById('tagFilter').value;

            filteredProfiles = allProfiles.filter(profile => {
                // Search filter - searches across all important fields
                if (search && !searchAllFields(profile, search)) return false;
                
                // Source filter
                if (source && profile.source_system !== source) return false;
                
                // Gender filter
                if (gender && profile.gender !== gender) return false;
                
                // Age range filter
                if (profile.age && (profile.age < minAge || profile.age > maxAge)) return false;
                
                // Country filter
                if (country && profile.country !== country) return false;
                
                // City filter
                if (city && profile.city !== city) return false;
                
                // Community filter
                if (community && profile.community_sect !== community) return false;
                
                // Marital status filter
                if (marital && profile.marital_status !== marital) return false;
                
                // Income filter
                if (income && !matchesIncomeRange(profile.annual_income, income)) return false;
                
                // Tag filter
                if (tagStatus) {
                    const profileTag = tags[profile.review_id];
                    if (tagStatus === 'untagged' && profileTag) return false;
                    if (tagStatus !== 'untagged' && profileTag !== tagStatus) return false;
                }
                
                return true;
            });

            currentPage = 1;
            displayProfiles();
            updateStats();
            updatePagination();
        }

        // Search across all relevant fields
        function searchAllFields(profile, searchTerm) {
            const searchableText = [
                profile.full_name,
                profile.phone_primary,
                profile.phone_secondary,
                profile.email,
                profile.profession_job,
                profile.qualification_education,
                profile.city,
                profile.country,
                profile.community_sect,
                profile.partner_preferences,
                profile.expectations,
                profile.additional_details,
                profile.father_name,
                profile.mother_name,
                profile.annual_income,
                profile.work_location,
                profile.address,
                profile.marital_status,
                profile.gothram_gotra,
                profile.star_nakshatra,
                profile.rasi_sign
            ].filter(Boolean).join(' ').toLowerCase();
            
            return searchableText.includes(searchTerm);
        }

        // Check if income matches the selected range
        function matchesIncomeRange(income, range) {
            if (!income) return false;
            
            const incomeStr = income.toLowerCase();
            const hasNumber = /\d/.test(incomeStr);
            
            if (!hasNumber) return false;
            
            // Extract numbers from income string
            const numbers = incomeStr.match(/\d+/g);
            if (!numbers) return false;
            
            const firstNumber = parseInt(numbers[0]);
            
            switch(range) {
                case '0-5':
                    return firstNumber >= 0 && firstNumber <= 5;
                case '5-10':
                    return firstNumber > 5 && firstNumber <= 10;
                case '10-20':
                    return firstNumber > 10 && firstNumber <= 20;
                case '20-50':
                    return firstNumber > 20 && firstNumber <= 50;
                case '50+':
                    return firstNumber > 50;
                case 'USD':
                    return incomeStr.includes('usd') || incomeStr.includes('$') || incomeStr.includes('dollar');
                default:
                    return true;
            }
        }

        // Display profiles in table
        function displayProfiles() {
            const tbody = document.getElementById('profilesTableBody');
            const noResults = document.getElementById('noResults');
            const tableContainer = document.getElementById('tableContainer');
            
            if (filteredProfiles.length === 0) {
                tableContainer.style.display = 'none';
                noResults.style.display = 'flex';
                return;
            }

            tableContainer.style.display = 'block';
            noResults.style.display = 'none';

            // Calculate pagination
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = rowsPerPage === 'all' ? filteredProfiles.length : startIndex + parseInt(rowsPerPage);
            const profilesToShow = filteredProfiles.slice(startIndex, endIndex);

            tbody.innerHTML = profilesToShow.map(profile => createTableRow(profile)).join('');
        }

        // Create table row for profile
        function createTableRow(profile) {
            const tag = tags[profile.review_id];
            const sourceBadge = profile.source_system === 'PDF_RKMS' ? 
                '<div class="source-badge source-pdf">PDF</div>' : 
                '<div class="source-badge source-matdb">MATDB</div>';

            return `
                <tr>
                    <td class="name-cell">
                        <div>${profile.full_name || 'Name not provided'}</div>
                        <div class="id-cell">${profile.review_id}</div>
                        ${sourceBadge}
                    </td>
                    <td class="age-cell">${profile.age || '-'}</td>
                    <td>${profile.gender || '-'}</td>
                    <td class="contact-cell">
                        ${profile.phone_primary ? `<a href="tel:${profile.phone_primary}" class="contact-link">📱 ${profile.phone_primary}</a>` : ''}
                        ${profile.email ? `<a href="mailto:${profile.email}" class="contact-link">✉️ ${profile.email}</a>` : ''}
                    </td>
                    <td class="location-cell">
                        <div>${profile.city || ''}</div>
                        <div>${profile.country || ''}</div>
                    </td>
                    <td class="height-cell">${profile.height_display || '-'}</td>
                    <td class="profession-cell">
                        <div>${profile.profession_job || '-'}</div>
                        ${profile.work_location ? `<div style="color: #7f8c8d; font-size: 10px;">@ ${profile.work_location}</div>` : ''}
                    </td>
                    <td class="education-cell">${profile.qualification_education || '-'}</td>
                    <td class="income-cell">${profile.annual_income || '-'}</td>
                    <td class="community-cell">${profile.community_sect || '-'}</td>
                    <td class="marital-cell">${profile.marital_status || '-'}</td>
                    <td class="preferences-cell">
                        ${profile.partner_preferences || profile.expectations || profile.additional_details || '-'}
                    </td>
                    <td class="tag-cell">
                        <div class="tag-buttons">
                            <button class="tag-btn like ${tag === 'like' ? 'active' : ''}"
                                    onclick="tagProfile('${profile.review_id}', 'like')"
                                    title="Like">❤️</button>
                            <button class="tag-btn maybe ${tag === 'maybe' ? 'active' : ''}"
                                    onclick="tagProfile('${profile.review_id}', 'maybe')"
                                    title="Maybe">⭐</button>
                            <button class="tag-btn reject ${tag === 'reject' ? 'active' : ''}"
                                    onclick="tagProfile('${profile.review_id}', 'reject')"
                                    title="Reject">❌</button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Tag a profile
        function tagProfile(reviewId, tag) {
            if (tags[reviewId] === tag) {
                delete tags[reviewId];
            } else {
                tags[reviewId] = tag;
            }
            
            localStorage.setItem('matrimony-tags', JSON.stringify(tags));
            updateStats();
            displayProfiles();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = allProfiles.length;
            document.getElementById('filteredCount').textContent = filteredProfiles.length;
            
            const tagCounts = { like: 0, maybe: 0, reject: 0 };
            Object.values(tags).forEach(tag => {
                if (tagCounts[tag] !== undefined) tagCounts[tag]++;
            });
            
            document.getElementById('likedCount').textContent = tagCounts.like;
            document.getElementById('maybeCount').textContent = tagCounts.maybe;
            document.getElementById('rejectedCount').textContent = tagCounts.reject;
        }

        // Pagination functions
        function updatePagination() {
            const totalItems = filteredProfiles.length;
            const totalPages = rowsPerPage === 'all' ? 1 : Math.ceil(totalItems / rowsPerPage);
            
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
            
            if (rowsPerPage === 'all') {
                document.getElementById('pageInfo').textContent = `Showing all ${totalItems} profiles`;
            } else {
                const startItem = (currentPage - 1) * rowsPerPage + 1;
                const endItem = Math.min(currentPage * rowsPerPage, totalItems);
                document.getElementById('pageInfo').textContent = `${startItem}-${endItem} of ${totalItems}`;
            }
        }

        function changePage(direction) {
            if (rowsPerPage === 'all') return;
            
            const totalPages = Math.ceil(filteredProfiles.length / rowsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayProfiles();
                updatePagination();
                document.querySelector('.table-container').scrollTop = 0;
            }
        }

        function changeRowsPerPage() {
            rowsPerPage = document.getElementById('rowsPerPage').value;
            if (rowsPerPage !== 'all') {
                rowsPerPage = parseInt(rowsPerPage);
            }
            currentPage = 1;
            displayProfiles();
            updatePagination();
        }

        // Clear all filters
        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sourceFilter').value = '';
            document.getElementById('genderFilter').value = '';
            document.getElementById('minAge').value = '';
            document.getElementById('maxAge').value = '';
            document.getElementById('countryFilter').value = '';
            document.getElementById('cityFilter').value = '';
            document.getElementById('communityFilter').value = '';
            document.getElementById('maritalFilter').value = '';
            document.getElementById('incomeFilter').value = '';
            document.getElementById('tagFilter').value = '';
            applyFilters();
        }

        // Export to CSV
        function exportToCSV() {
            const headers = [
                'Name', 'ID', 'Age', 'Gender', 'Phone', 'Email', 'City', 'Country', 
                'Height', 'Profession', 'Education', 'Income', 'Community', 'Marital Status',
                'Partner Preferences', 'Father', 'Mother', 'Source', 'Tag'
            ];
            
            const csvData = [
                headers.join(','),
                ...filteredProfiles.map(profile => [
                    `"${profile.full_name || ''}"`,
                    `"${profile.review_id || ''}"`,
                    profile.age || '',
                    `"${profile.gender || ''}"`,
                    `"${profile.phone_primary || ''}"`,
                    `"${profile.email || ''}"`,
                    `"${profile.city || ''}"`,
                    `"${profile.country || ''}"`,
                    `"${profile.height_display || ''}"`,
                    `"${profile.profession_job || ''}"`,
                    `"${profile.qualification_education || ''}"`,
                    `"${profile.annual_income || ''}"`,
                    `"${profile.community_sect || ''}"`,
                    `"${profile.marital_status || ''}"`,
                    `"${(profile.partner_preferences || '').replace(/"/g, '""')}"`,
                    `"${profile.father_name || ''}"`,
                    `"${profile.mother_name || ''}"`,
                    `"${profile.source_system || ''}"`,
                    `"${tags[profile.review_id] || ''}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'matrimony_profiles.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
